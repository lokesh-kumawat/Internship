<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <!-- youtube modal -->

    <div class="container mt-5">
        <!-- Trigger Button -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#videoModal">
            Open youtube modal
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content ">
                <div class="modal-body p-0">
                    <!-- Card Content -->
                    <div class="card video-card">
                        <div class="card-body p-0">
                            <h3 class="ps-4 py-2">Abstract Art Workshop 1</h3>
                            <iframe class="w-100 d-block" height="315"
                                src="https://www.youtube.com/embed/W77qmqrhCcA?si=pQT-YR39s9U9eLda" 
                                title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                            </iframe>
                            <div class="d-flex justify-content-center py-1">
                                <a href="#" class="btn text-white bg-404040" data-bs-dismiss="modal" aria-label="Close">Close</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
