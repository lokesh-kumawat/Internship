<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feature modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="card.css">
</head>

<body>


    <!-- feature modal -->

    <div class="container mt-5">
        <!-- Trigger Button -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#videoModal">
            Open feature
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" >
            <div class="modal-content">
                <div class="modal-body p-0">
                    <!-- Card Content -->
                    <div class="card rounded">
                        <img src="./images/mandala-pophead.png" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Abstrect Art</h5>
                            <p class="card-text">Here we will be giving the description of the product, what all we have
                                used. What
                                is the art style. And whatever detail we can provide we need to provide as user should
                                know what
                                they are buying as they can tell someone what they got.</p>
                            <div class="card-line"></div>

                            <hr>
                            <div class="d-flex justify-content-end gap-2">
                                <a href="#" class="btn text-white bg-404040" data-bs-dismiss="modal" aria-label="Close">close</a>
                                <a href="#" class="btn text-white bg-d6381a">Detailed View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
